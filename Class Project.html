<!DOCTYPE html>
<html lang="en">
<head>
    <title>BiblioFiles</title>
    <link rel= "stylesheet" href="BibliFIles.css">
</head>
<body>
    <h1 style= "background-color:brown; text-align: center">
        Welcome to the Biblio Files
    </h1>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    
        body {
            font-family: 'Arial', sans-serif;
        }
    
        .navbar {
            display: flex;
            position: sticky;
            align-items: center;
            justify-content: space-between;
            top: 0px;
            background: rgb(79, 24, 24);
            background-blend-mode: darken;
            background-size: cover;
            color: white;
            padding: 10px 20px;
        }
    
        .nav-list {
            display: flex;
            list-style: none;
        }
    
        .nav-list li {
            margin-right: 20px;
        }
    
        .nav-list li:last-child {
            margin-right: 0;
        }
    
        .nav-list li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
    
        .nav-list li a:hover {
            color: #ffd700;
            /* Change the color on hover */
        }
    
        .rightNav {
            text-align: right;
        }
    
        #search {
            padding: 8px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
        }
    
        .btn {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
    
        .btn:hover {
            background-color: #000;
            /* Change the background color on hover */
            color: #ffd700;
        }
    </style>
    <body>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#HomePage.html">Home</a></li>
                <li><a href="#Syllabus.html">Contact Information<a></li>
                <li><a href="#ContactMe.html">Contact</a></li>
            </ul>
            <div class="rightNav">
                <input type="text" name="search" id="search" placeholder="Search">
                <button class="btn btn-sm">Search</button>
            </div>
        </nav>
    <p style= "background-image: url('Library2.jpg'); height: 900px; background-repeat: no-repeat;">
        content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="img_snow_wide.jpg" alt="Snow" style="width:100%;">
  <div class="bottom-left">Bottom Left</div>
  <div class="top-left">Top Left</div>
  <div class="top-right">Top Right</div>
  <div class="bottom-right">Bottom Right</div>
  <div class="centered">Centered</div>
</div>

    </p>
</body>
</html>
