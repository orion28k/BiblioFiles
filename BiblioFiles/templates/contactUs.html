<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-image: url('misc/images/library2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: brown;
    }

    .footer {
      background-color: brown;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: auto;
    }

    .contact-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 3rem;
      color: white;
    }

    h1 {
      color: #C2A85C;
    }

    label {
      font-weight: bold;
      color: #F3E7D3;
    }

    .form-control {
      background-color: rgba(51, 51, 51, 0.95);;
      border: 1px solid #777;
      color: white;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      
      border-color: #C2A85C;
      box-shadow: none;
    }

    .btn-custom {
      background-color: #7A2E2E;
      border: none;
      color: white;
    }

    .btn-custom:hover {
      background-color: #5A1E27;
    }

    .gif-box img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Gameing.html">
        <img src="misc/images/logo.png" alt="Logo" width="50" class="rounded-pill" />BiblioFiles
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="MyLibrary.html">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="userprofile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="contactUs.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Contact Section -->
  <div class="container my-5">
    <div class="contact-box shadow">
      <h1 class="text-center mb-4">Contact Us</h1>
      <div class="row align-items-center g-4">
        
        <!-- Form Column -->
        <div class="col-md-7">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Your name..." required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" id="subject" name="subject" class="form-control" placeholder="Let us know how we can help" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" name="message" rows="5" class="form-control" placeholder="Write your message..." required></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-custom px-5">Send Message</button>
            </div>
          </form>
        </div>

        <!-- GIF Column -->
        <div class="col-md-5 gif-box text-center">
          <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG9nM3hydXA3ZTR1Y3c4ZTh6Z2YwZmM2MWEwazkzYTVza29veXh4cyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/JEhCPFfqi2Hy8/giphy.gif" alt="Contact Animation GIF">
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 BiblioFiles. All rights reserved.</p>
  </div>

</body>
</html>
