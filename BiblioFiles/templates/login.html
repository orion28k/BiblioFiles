<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('misc/images/library2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: brown;
    }

    .footer {
      background-color: brown;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: auto;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      margin: 5rem auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #C2A85C;
    }

    label {
      font-weight: bold;
      color: #F3E7D3;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: white;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #7A2E2E;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #5A1E27;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Gameing.html">
        <img src="misc/images/logo.png" alt="Logo" width="50" class="rounded-pill" />BiblioFiles
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="MyLibrary.html">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="userprofile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="contactUs.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="login-box">
    <h2>Login</h2>
    <form action="{{ url_for('adduser') }}" method="post">
      <input type="hidden" id="user_id" name="user_id" value="0">

      <label for="user_name">Username:</label>
      <input type="text" id="user_name" name="user_name" required>

      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="hidden" id="is_admin" name="is_admin" value="false">
      <input type="submit" value="Submit">
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 BiblioFiles. All rights reserved.</p>
  </div>
</body>
</html>
