<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel= "stylesheet" href="NavTool.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url(power.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: brown;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: brown;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: brown;
    }
  </style>
  
</head>

<body>
    
  <div class="login-box">
    <h2>Login</h2>
    <form action="{{ url_for('adduser') }}" method="post">
      <input type="hidden" id="user_id" name="user_id" value="0">
      Username:
      <input type="text" id="user_name" name="user_name" required>
      Enter Password:
      <input type="text" id="password" name="password" required>
      <input type="hidden" id="is_admin" name="is_admin" required>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
