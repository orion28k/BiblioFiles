<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Profile</title>

  <!-- Bootstrap & Font -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      background-image: url('misc/images/library2.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background-color: brown;
    }

    .footer {
      background-color: brown;
      color: white;
      padding: 1rem;
      text-align: center;
      margin-top: auto;
    }

    .page-header {
      background-color: brown;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 1rem;
      margin-top: 3rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    label {
      font-weight: bold;
      color: #F3E7D3;
    }

    .form-control {
      background-color: #333;
      color: white;
      border: 1px solid #777;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      background-color: #222;
      border-color: #C2A85C;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #7A2E2E;
      border: none;
    }

    .btn-primary:hover {
      background-color: #5A1E27;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="Gameing.html">
        <img src="misc/images/logo.png" alt="Logo" width="50" class="rounded-pill" /> BiblioFiles
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="MyLibrary.html">Library</a></li>
          <li class="nav-item"><a class="nav-link" href="userprofile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="contactUs.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <div class="page-header">
    <h1>Create Your Profile</h1>
  </div>

  <!-- Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="form-box text-center">
          <h2 class="mb-4">The Doors Open Here</h2>
          <form>
            <div class="mb-3 text-start">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="mb-3 text-start">
              <label for="telephone" class="form-label">Telephone #:</label>
              <input type="tel" class="form-control" id="telephone" placeholder="(123) 456-7890">
            </div>
            <div class="mb-3 text-start">
              <label for="username" class="form-label">Create A Username:</label>
              <input type="text" class="form-control" id="username" placeholder="yourusername">
            </div>
            <button type="submit" class="btn btn-primary mt-3 px-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 BiblioFiles. All rights reserved.</p>
  </div>

</body>
</html>
