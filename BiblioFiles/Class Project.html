<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the BiblioFiles</title>
    <link rel="stylesheet" href="BibliFIles.css">
    <link rel="stylesheet" href="NavBar.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Library2.jpg') no-repeat top right fixed;
            background-size: cover;
            height: 100vh;
            color: white;
            font-size: 2rem;
            text-align: center;
        }
        .overlay-text {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }
        .login-bar {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .navbar {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-bar">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button>Login</button>
    </div>
    
    <h1 style="background-color:brown; text-align: center">Welcome to the Biblio Files</h1>
    
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="#HomePage.html">Home</a></li>
            <li><a href="#Syllabus.html">Contact Information</a></li>
            <li><a href="#ContactMe.html">Contact</a></li>
        </ul>
        <div class="rightNav">
            <input type="text" name="search" id="search" placeholder="Search">
            <button class="btn btn-sm">Search</button>
        </div>
    </nav>
    
    <div class="overlay-text">
        <p>Welcome to the BiblioFiles, where knowledge meets curiosity. Feel free to explore and expand your horizons!</p>
    </div>
</body>
</html>
